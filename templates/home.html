{% extends 'base.html'%}

{%block content%}
<style>
    .parallax {
      /* The image used */
      background-image: url("static/wave.svg");
    
      /* Set a specific height */

    
      /* Create the parallax scrolling effect */
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
</style>

<div class="hero min-h-[90vh] parallax">
    <div class="hero-content text-center">
        <div class="max-w-md">
            <h1 class="text-7xl font-bold text-primary">Welcome to</h1>
            <h1 class="text-7xl font-bold primary-content">acnhDB</h1>
            <p class="py-6 font-bold text-secondary">A new horizon of data for Animal Crossing players.</p>
        </div>
    </div>
</div>

<div class="parallax p-4">
    <h2 class="text-4xl font-bold mx-4 mt-4 text-primary">Check out these islands!</h2>

    <div class="flex flex-wrap justify-center">
        {% for user in users %}
        <a href="/u/{{user.username}}">
            <span class="card bg-base-200 m-4">
                <figure><img src="{% if user.images != [] %} {{user.images[0].image_url}} {% else %} https://www.salonlfc.com/wp-content/uploads/2018/01/image-not-found-scaled-1150x647.png {% endif %}" width="405px" alt=""></figure>
                <div class="card-body place-items-center max-w-[405px]">
                    <div class="card-title text-3xl">{{user.username}}</div>
                    <!-- <p class="flex flex-wrap">{% if user.bio != None %} {{user.bio}} {% else %} {% endif %}</p>                 -->
                </div>
            </span>
        </a>

    {% endfor %}
    </div>
</div>
  
{%endblock%}
