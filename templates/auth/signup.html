{%extends 'base.html'%}

{%block title%}
Signup
{%endblock%}

{%block content%}
<div class="grid place-items-center m-4 min-h-[75vh]">
    <div>
        <h2 class="text-5xl font-bold m-4 text-center">Sign up</h2>
        <form action="" class="form-control" method="post">
            {{ form.hidden_tag() }}
            {% for field in form if field.widget.input_type != "hidden" %}
            <div class="label">
                <div class="label-text text-3xl">{{field.label}}</div>
            </div>
            <div>
                {{field(class_="input input-bordererd min-w-full input-secondary")}}
            </div>
            {%endfor%}
            <div class="m-2">
            </div>
            <button class="btn btn-primary max-w-sm">Sign up</button>
        </form>
    </div>
</div>
{%endblock%}
