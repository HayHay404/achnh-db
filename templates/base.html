<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.17.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{%block title%}{%endblock%}</title>
</head>
<body>
    <!--
        Navbar
    -->
    <div class="navbar bg-base-100">
        <div class="flex-1">
            <a href="/" class="btn btn-ghost text-xl">acnhDB</a>
        </div>
        <div class="flex-none gap-2">
            <form class="form-control" id="search-form">
                <input type="text" class="input input-bordered" placeholder="Search..." id="search-bar" name="query">
            </form>
            {%if 'user_id' in session%}
            <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full ring ring-primary">
                      <img src="{{ g.user.profile_image}} "/>
                    </div>
                </label>
                <ul class="mt-3 p-2 menu dropdown-content bg-base-200 shadow rounded-box w-52">
                    <li>
                        <a href="{{url_for('user_profile', username = session['user_id'])}}">Profile</a>
                    </li>
                    <!-- <li>
                        <a href="/account">Account</a>
                    </li> -->
                    <li>
                        <a href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
            {%else%}
            <button class="btn btn-ghost"><a href="/signin">Sign in</a></button>
            <button class="btn btn-ghost"><a href="/signup">Sign up</a></button>
            {%endif%}
        </div>
    </div>

    <div class="grid place-items-center m-4">
        {% for category, msg in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{category}}">{{ msg }}</div>
        {% endfor %}
    </div>

        <!--
            Content
        -->
        {%block content%}
        {%endblock%}

    <!--
        Footer
    -->
    <footer class="footer p-10 bg-primary text-neutral-content place-items-center">
        <div class="grid grid-flow-col gap-4">
            <a href="https://twitter.com/"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" class="fill-current"><path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"></path></svg></a> 
            <a href="https://github.com/hayhay404"><img src="/static/gh-logo.png" height="48" width="48" alt=""></a>
        </div>
    </footer>

    <script>let exports = {};</script>

    <script src="/static/search.js"></script>
</body>
</html>
