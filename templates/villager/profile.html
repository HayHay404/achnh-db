{% extends 'base.html' %}

{%block content %}
<div class="m-4 grid place-items-center">
    <div class="avatar ring ring-primary rounded-full">
        <div class="w-48 rounded-full">
            <img src="{{villager.image_url}}" alt="{{villager.name}}" >
        </div>
    </div>
    <h1 class="text-7xl my-2" id="{{villager.id}}">{{villager.name}}</h1>
    <p class="max-w-lg text-center" id="saying"></p>
    <p class="max-w-lg text-center" id="birthday">Birthday: </p>
    <p class="max-w-lg text-center" id="personality">Personality: </p>
    <p class="max-w-lg text-center" id="hobby">Hobby: </p>
</div>

<h1 class="text-5xl m-4">Other islands with this villager:</h1>
<div class="flex flex-wrap justify-center">
    {% for user_villager in users_villagers %}
    {% set user = user_villager.users %}
    <a href="/u/{{user.username}}">
        <span class="card bg-base-200 m-4">
            <figure><img src="{% if user.images != [] %} {{user.images[0].image_url}} {% else %} https://www.salonlfc.com/wp-content/uploads/2018/01/image-not-found-scaled-1150x647.png {% endif %}" width="405px" alt=""></figure>
            <div class="card-body place-items-center max-w-[405px]">
                <div class="card-title text-3xl">{{user.username}}</div>
                <!-- <p class="flex flex-wrap">{% if user.bio != None %} {{user.bio}} {% else %} {% endif %}</p>                 -->
            </div>
        </span>
    </a>

{% endfor %}
</div>

<script src="/static/villager_profile.js"></script>

{%endblock%}
