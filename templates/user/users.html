{% extends 'base.html' %}

{% block title %}All users{% endblock %}

{% block content %}
<div class="flex flex-wrap justify-center">
    {% for user in users%}
    <a href="/v/{{user.username}}">
        <span class="card bg-base-200 m-4">
            <figure><img src="{% if user.images != [] %} {{user.images[0].image_url}} {% else %} https://www.salonlfc.com/wp-content/uploads/2018/01/image-not-found-scaled-1150x647.png {% endif %}" width="405px" alt=""></figure>
            <span class="card-body place-items-center">
                <div class="card-title">{{user.username}}</div>
            </span>
        </span>
    </a>
    {% endfor %}
</div>
{%endblock%}
