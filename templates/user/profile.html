{%extends 'base.html'%}
{%block title%}{{user.username}}{%endblock%}

{%block content%}
<div class="carousel carousel-center m-4 space-x-4 rounded-box">
    {%for image in images%}
    <div class="carousel-item max-w-md">
        <img src="{{image.image_url}}">
    </div>
    {%endfor%}
</div>
<div class="m-4 grid place-items-center">
    <div class="avatar">
        <div class="w-32 rounded-full">
            <img src="{{user.profile_image}}" alt="{{user.username}}" >
        </div>
    </div>
    <h1 class="text-7xl">{{user.username}}</h1>
    <p>{% if user.bio != None%} {{user.bio}} {%endif%}</p>
    {% if session['user_id'] == user.username %}
    <div class="card-actions justify-end m-4">
        <a href="{{url_for('edit_user_profile', username = user.username)}}"><button class="btn btn-primary">Edit</button></a>
    {%endif%}
    </div>
</div>
{%endblock%}
